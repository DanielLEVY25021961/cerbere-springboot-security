	<body>

		<div class="container">
	
			<!-- CONTENU DECORANT LE LAYOUT DANS CETTE SECTION -->
			<div layout:fragment="content">
		
				<section class="container-fluid main">
				
					<div class= "container">
					
						<h1>PAGE DE SELECTION DU ROLE /accueil/choisirRole.html</h1>
						
						<div th:if="${monCerbereEntityJPA}">
							
							<!-- DEBUT DIV CARD CERBERE-->
                        	<div class="card m-3" id="CerbereCard" th:if="${monCerbereEntityJPA.getProfils()}">
                        		
                        		<div class="card-header text-white bg-primary" id="CerbereCardHeader">
                        			Sélection du Rôle
                        		</div>                        		

	                        	<!-- DEBUT DIV CARD SELECTION ROLE-BODY 1 -->
	                        	<!-- IF MULTI-CONDITIONS, CONDITIONS MULTIPLES -->
	                        	<div class="card-body" id="SelectionRoleBody1" 
	                        	th:if="${monCerbereEntityJPA.getProfils() != null and not monCerbereEntityJPA.getProfils().isEmpty()}">
	                        	
	                        		<form action="">
	                        		
	                        			<div class="input-group mb-3">
	                        				
	                        				<div class="input-group-prepend">
	                        					<label class="input-group-text" for="listeSelectionRoleSimple">
	                        						Rôles disponibles : 
	                        					</label>
	                        				</div>
	                        					                        				
											<select name="listeSelectionRoleSimple" id="listeSelectionRoleSimple" 
			                                    class="custom-select" th:attr="size=${monCerbereEntityJPA.getProfils().size()}" >
			                                    
			                                    <option 
			                                    	th:each="profil : ${listeTriee}"
			                                    	th:selected="${profil.equals(profilParDefaut)}" 
			                                    	th:value="profil" 
			                                    	th:text="${profil.getRole()} 
			                                    	+ '     (profil : ' + ${profil.getProfil()} 
			                                    	+ '     , portée : ' + ${profil.getPortee()} 
			                                    	+ '     , restriction : ' + ${profil.getRestriction()} 
			                                    	+ ')'">
			                                    	liste1
			                                    </option>
			                                    
			                                </select>	                        				
	                        				
	                        			</div>
			                      		
	                        				                        		
	                        		</form>
	                        	
	                        	<!-- FIN DIV CARD SELECTION ROLE-BODY 1 -->	
	                        	</div>
	                        	
	                        	<!-- DEBUT DIV CARD SELECTION ROLE-BODY 2 -->
	                        	<div class="card-body" id="CerbereCardBody2">
	                        	
	                        	<!-- FIN DIV CARD CERBERE-BODY 2 -->	
	                        	</div>
	                        	                        		
                        	<!-- FIN DIV CARD CERBERE-->	
                        	</div>
                        
						</div>

							<li class="nav-item active">
