<!DOCTYPE html>
<html lang="fr" 
	xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
			layout:decorate="~{layouts/layout_classique}">

	<head>

		<!-- fichier HTML encodé en UTF-8 -->
		<meta charset="UTF-8" />

        <!-- compatibilité avec les anciennes versions d'Internet Explorer -->
        <!--[if IE]>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<![endif]-->

        <!--Description du contenu de la page-->
        <meta name="description" content="accueil, ..." />

        <!--Mots clé-->
        <meta name="keywords" content="accueil, page accueil, ..." />
		
        <!-- pour site responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- lien vers CSS -->
		<link rel="stylesheet" href="../static/css/application.css" th:href="@{/css/application.css}" />

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" 
		href="../static/css/bootstrap.min.css" 
		th:href="@{/css/bootstrap.min.css}" />

		<!-- titre de l'onglet -->
		<title>accueil/userLogge.html</title>

	</head>
	
	<body>
	
		<!-- DEBUT DIV CONTAINER -->
		<div class="container-fluid">
		
			<!-- DEBUT DIV FRAGMENT CONTENU DECORANT LE LAYOUT DANS CETTE SECTION -->
			<div layout:fragment="content">

				<div class="container">

					<h1>ACCUEIL/USER_LOGGE.HTML</h1>

					<!-- DEBUT SECTION CARD -->
					<section class="card m-3">
		
						<div class="card-header text-white bg-primary">USER LOGGE EN SESSION</div>
						<div class="card-body">
							
							<div th:if="${paramsUserSession}">

								<p class="mark" th:text="'username (Login) du USER Loggé en session : ' + ${paramsUserSession.username}">User Loggé en Session</p>

								<div th:if="${paramsUserSession.roles}">

									<h2>ROLES :</h2>

									<ul th:each="role : ${paramsUserSession.roles}">
										<li><p th:text="${role}">rôle</p></li>
									</ul>
																			
								</div>

							</div>
			
						</div>
					
					<!-- FIN SECTION CARD -->
					</section>

				</div>
			
			</div>

		</div>

	</body>

</html>
